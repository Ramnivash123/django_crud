<head>
    <title>Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <form action="adduser/" method="post" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Signup Form</h2>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-medium mb-1">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+1234567890"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <fieldset class="mb-4">
            <legend class="block text-gray-700 font-medium mb-2">Gender:</legend>
            <div class="flex space-x-6">
                <label for="male" class="inline-flex items-center">
                    <input type="radio" id="male" name="gender" value="male" class="form-radio text-blue-600"/>
                    <span class="ml-2 text-gray-700">Male</span>
                </label>
                <label for="female" class="inline-flex items-center">
                    <input type="radio" id="female" name="gender" value="female" class="form-radio text-blue-600"/>
                    <span class="ml-2 text-gray-700">Female</span>
                </label>
            </div>
        </fieldset>

        <div class="mb-4">
            <label for="state" class="block text-gray-700 font-medium mb-1">State</label>
            <input type="text" id="state" name="state" placeholder=""
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div class="mb-4">
            <label for="city" class="block text-gray-700 font-medium mb-1">City</label>
            <input type="text" id="city" name="city" placeholder=""
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
            Submit
        </button>
    </form>

    <div id="display-data" class="mt-6 text-center"></div>

</body>
