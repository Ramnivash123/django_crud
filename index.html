<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multiplication</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">Multiplication</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <a href='/index2/'>Ascii Values</a>
    <form method="get" class="space-y-4">
      <div>
        <label class="block font-medium">Enter rows:</label>
        <input type="number" name="i" class="border rounded w-full p-2" required>
      </div>
      <div>
        <label class="block font-medium">Enter columns:</label>
        <input type="number" name="j" class="border rounded w-full p-2" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Generate</button>
    </form>

    {% if result %}
    <div class="mt-6 max-w-md mx-auto bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Multiplication Table</h2>
        <table class="min-w-full table-auto border border-gray-300">
            <tbody>
                {% for row in result %}
                <tr>
                    {% for item in row %}
                    <td class="border border-gray-300 px-3 py-2 text-sm text-center bg-gray-100">{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

  </main>

  

</body>
</html>
