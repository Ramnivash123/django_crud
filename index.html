<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number to word</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">Number To Word Convertor</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <a href='/index4/'>Age Calculator</a>
    
    <form method="get" onsubmit="return validateInput()" class="space-y-2">
      <div class="flex items-center space-x-2">
        <label class="font-medium whitespace-nowrap">Enter Number:</label>
        <input 
          id="inp"
          type="text" 
          name="num" 
          value="{{ num }}"  
          class="border rounded w-24 p-1 text-sm"  
          oninput="
            if (this.value.length > 5) this.value = this.value.slice(0, 5);
            if (this.value < 0) this.value = 0;
          "
        >
        <button type="submit" class="bg-blue-500 text-white px-2 rounded whitespace-nowrap">Convert</button>
      </div>

      <!-- Error messages displayed below input group -->
      <div id="errorBox" class="hidden border border-red-500 bg-red-100 text-red-700 px-3 py-2 rounded text-sm">
        ❌ No input given
      </div>
      <div id="errorBox2" class="hidden border border-red-500 bg-red-100 text-red-700 px-3 py-2 rounded text-sm">
        ❌ Wrong Format
      </div>
    </form>



    {% if result %}
    <div class="mt-6 max-w-md mx-auto bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Number to word conversion</h2>
      <p class="border border-gray-300 px-3 py-2 text-sm text-center bg-gray-100">{{ result }}</p>
    </div>
    {% endif %}
  </main>

</body>
</html>

<script>
  function validateInput() {
    const input = document.getElementById('inp');
    const errorBox = document.getElementById('errorBox');
    const errorBox2 = document.getElementById('errorBox2');

    const trimmedValue = input.value.trim();
    const numberValue = Number(trimmedValue);

    let valid = true;

    if (trimmedValue === '' || isNaN(numberValue)) {
      errorBox.classList.remove('hidden');
      valid = false;
    } else {
      errorBox.classList.add('hidden');
    }

    if (!Number.isInteger(numberValue)) {
      errorBox2.classList.remove('hidden');
      valid = false;
    } else {
      errorBox2.classList.add('hidden');
    }

    return valid;
  }

</script>
