<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen flex-col p-6">

  <h2 class="text-2xl font-bold mb-4">User Info</h2>
    <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded shadow">
            Home
    </a>
    <a href="/adduser" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded shadow">
            Add User
    </a>
  <div id="users" class="space-y-4 w-full max-w-xl"></div>

  <!-- Embed JSON data safely -->
  <script id="users-data" type="application/json">
    {{ users_json|safe }}
  </script>

  <!-- JavaScript to parse and render -->
  <script>
    const usersData = JSON.parse(document.getElementById('users-data').textContent);
    const usersContainer = document.getElementById('users');

    usersData.forEach(user => {
      const div = document.createElement('div');
      div.className = "bg-white shadow p-4 rounded";
      div.innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Phone:</strong> ${user.phone}</p>
        <p><strong>Gender:</strong> ${user.gender}</p>
        <p><strong>State:</strong> ${user.state}</p>
        <p><strong>City:</strong> ${user.city}</p>
      `;
      usersContainer.appendChild(div);
    });
  </script>

</body>
</html>
